    <h2>微软</h2>

    <p>最近有些好事者在知乎讨论我加入了微软的可能性，也有些人从公司内部的 Skype 发信息给我。我没有回应他们，因为我不知道他们的来意。不过没什么好隐瞒的，就像他们猜测的那样，我确实加入了微软。</p>

<p>我从来不把自己等同为公司的一部分，所以也没什么好宣扬和八卦的。我对微软了解还不多，不过目前看来还挺适合我，没有遇到之前公司的各种奇葩情况。</p>

<p>之前有好几个微软的朋友跟我联系，向我推荐微软，而且说愿意帮我引荐。其实在那个时候我已经收到了微软的邀请，所以没有回应他们。在此我对这些人的好心表示感谢。</p>
